<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- font-awesome  -->
    <script src="https://kit.fontawesome.com/8daca75076.js" crossorigin="anonymous"></script>
    <!-- fav-icon  -->

    <!-- tailwind css  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Nafis-Fahim Bank</title>
</head>
<body>
    <!----------------------
        header section start 
    ------------------------->
    <header>
        <h1 class="text-5xl mt-7 text-center">Welcome to <span class="font-semibold text-violet-600">Nafis-Fahim Bank!!</span> </h1>
    </header>
    <!-- -----------------
        header section end  
    ------------------------->

    <!----------------
        main start 
    ------------------->
    <main>
        <section class="bg-rose-500 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl font-medium mb-4">Please Login </h3>
            <input class="w-2/4 block mb-2 py-2 px-3" type="email" placeholder="Enter your Email">
            <input class="w-2/4 block mb-5 py-2 px-3"  type="password" placeholder="Enter your Password">
            <button class="bg-blue-600 text-white rounded-md px-5 py-2 hover:bg-blue-800 ">Submit</button>
        </section>

    </main>
    <!----------------
        main end 
    ------------------->
    
</body>
</html>
