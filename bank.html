<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind css  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Accounts Balance</title>
</head>
<body>
    <!-- header section start  -->
    <header>
        <h1 class="text-5xl mt-7 text-center">Bank Account Statement & <span class="font-semibold text-violet-600"> Current Balance</span> </h1>
    </header>
    <!-- header section end  -->

    <!-- stat main  -->
    <main>
        <!-- balance section start  -->
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-3 w-9/12 mx-auto text-white" >
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-rose-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-orange-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total" > 1240</span></h2>
                </div>
            </div>
        </section>
        <!-- balance section end  -->

        <!-- deposit and withdraw menu start   -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-3 w-9/12 mx-auto" >
                <div class="bg-teal-300 p-8 rounded-xl">
                    <h4 class="text-2xl mb-2 font-medium text-white">Please Deposit</h4>
                    <input id="deposit-field" class="w-2/4 block mb-2 py-2 px-3" type="text" placeholder="Enter $ amount">
                    <button id="btn-diposit" class="bg-blue-600 text-white font-medium rounded-md px-5 py-2 hover:bg-blue-800 ">Deposit</button>
                </div>
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h4 class="text-2xl font-medium mb-2 text-white">Please Withdraw</h4>
                    <input id="deposit-field" class="w-2/4 block mb-2 py-2 px-3" type="text" placeholder="Enter $ amount ">
                    <button id="btn-submit" class="bg-blue-600 text-white font-medium rounded-md px-5 py-2 hover:bg-blue-800 ">Withdraw</button>
                </div>
            </div>
        </section>
        <!-- deposit and withdraw menu end  -->
    </main>
    
    <!-- main end  -->

    <!-- connect JS file  -->
    <script src="JavaScript/deposit.js"></script>
</body>
</html>
